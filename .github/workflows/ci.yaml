name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DATABASE_URL: "mysql://dummy:dummy@localhost:3306/dummy"
  SHADOW_DATABASE_URL: "mysql://dummy:dummy@localhost:3306/dummy_shadow"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.5"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run e2e tests
        run: npm run test:e2e

  check-generated-files:
    name: Check Generated Files
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: shadow_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    defaults:
      run:
        working-directory: server

    env:
      DATABASE_URL: "mysql://root:testpassword@localhost:3306/test_db"
      SHADOW_DATABASE_URL: "mysql://root:testpassword@localhost:3306/shadow_db"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.5"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Validate Prisma schema (without database)
        run: npx prisma validate

      - name: Check for missing migrations
        run: |
          DIFF_OUTPUT=$(npx prisma migrate diff \
            --from-migrations ./prisma/migrations \
            --to-schema-datamodel ./prisma/schema.prisma \
            --shadow-database-url "$SHADOW_DATABASE_URL" \
            --script 2>&1) || true

          echo "Prisma diff output:"
          echo "$DIFF_OUTPUT"

          if echo "$DIFF_OUTPUT" | grep -qE "^(CREATE|ALTER|DROP|INSERT|UPDATE|DELETE)"; then
            echo ""
            echo "❌ Schema changes detected without a migration!"
            echo "Please run 'npx prisma migrate dev --name <migration_name>' and commit the migration."
            exit 1
          else
            echo "✅ All schema changes have corresponding migrations"
          fi

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Generated files are missing or outdated!"
            echo "The following files have uncommitted changes:"
            git status --porcelain
            echo ""
            echo "Please run 'npx prisma generate' and commit the changes."
            exit 1
          else
            echo "✅ All generated files are up to date"
          fi
