name: Build and Push to ECR

on:
  push:
    branches: [ "main" ]  # adjust as needed

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # needed for OIDC (if used)
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # --- Configure AWS credentials (OIDC or Secrets) ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::417107812602:role/care-activation-dev-ecr-rw-role
          aws-region: us-west-2

      # --- Log in to Amazon ECR ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- Build, tag, and push the image ---
      - name: Build and Push Docker image
        working-directory: ./www
        run: |
          npm install
          IMAGE_TAG=commit-${GITHUB_SHA::8}
          REPO_URI=${{ steps.login-ecr.outputs.registry }}/care-activation

          echo "Building image: $REPO_URI:$IMAGE_TAG"
          docker build -t $REPO_URI:$IMAGE_TAG .
          docker push $REPO_URI:$IMAGE_TAG

          # Optional: also tag "latest" for convenience
          docker tag $REPO_URI:$IMAGE_TAG $REPO_URI:latest
          docker push $REPO_URI:latest
